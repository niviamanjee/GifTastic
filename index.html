<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid heading-box" style="text-align: center">
            <div class="container">
                <h1 class="display-4 site-title"> Cartoon Giphy Search </h1>
                <p class="lead instructions"> Enter a cartoon of your choice and receive a list of gifs related to your
                    entry.</p>
            </div>
        </div>
        <!-- <button type="button" id="signup-button" class="btn btn-primary pull-right" data-toggle="modal"
            data-target="#exampleModalLong">
            Sign Up
        </button> -->
        <button type="button" id="signup-button" class="btn btn-primary pull-right">
            Sign up
        </button>
        <button type="button" id="logout-button" class="btn btn-primary pull-right">
            Logout
        </button>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="signUpForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampInputPassword1">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="appendUser" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-box"></div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" id="submitBoxLabel"> Enter Cartoon Here: </label>
                <input class="form-control" id="cartoon-input">
                <button type="submit" id="search-button"> Search </button>
                <button type="submit" id="save-button"> Save </button>
                <button id="clear-button"> Clear </button>
            </div>

            <!-- <button type="submit" id="discard-gif" class="search-button"> Discard Search </button> -->
        </form>
        <div class="gif-box">
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script src="../GifTastic/assets/javascript/firebase.js"></script>
    <script src="../GifTastic/assets/javascript/logic.js"></script>

    <script src="../GifTastic/assets/javascript/main.js"></script>
</body>

</html>
