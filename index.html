<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid heading-box" style="text-align: center">
            <div class="container">
                <h1 class="display-4 site-title"> Cartoon Giphy Search </h1>
                <p class="lead instructions"> Enter a cartoon of your choice and receive a list of gifs related to your
                    entry.</p>
            </div>
        </div>
        <div class="buttons-box"></div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" id="submitBoxLabel"> Enter Cartoon Here: </label>
                <input class="form-control" id="cartoon-input">
                <button type="submit" id="search-button"> Search </button>
                <button type="submit" id="save-button"> Save </button>
                <button id="clear-button"> Clear </button>
            </div>

            <!-- <button type="submit" id="discard-gif" class="search-button"> Discard Search </button> -->
        </form>
        <div class="gif-box">
        </div>


    </div>
    <script src="../GifTastic/assets/javascript/logic.js"></script>
    <script src="../GifTastic/assets/javascript/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
